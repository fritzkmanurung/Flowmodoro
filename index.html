<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/tab.png">
</head>
<body>
    <div class="nature-background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="timer-container">
        <div class="sound-controls">
            <button class="sound-toggle" id="sound-toggle" title="Toggle Notification Sound">ðŸ””</button>
            <button class="sound-toggle" id="music-toggle" title="Toggle Background Music">ðŸŽµ</button>
        </div>
        
        <div class="session-counter">
            <div class="session-info">
                <span>Session:</span>
                <span id="current-session">1</span>
                <span>/</span>
                <span id="total-sessions">4</span>
            </div>
            <div class="session-dots" id="session-dots">
                <div class="session-dot"></div>
                <div class="session-dot"></div>
                <div class="session-dot"></div>
                <div class="session-dot"></div>
            </div>
        </div>

        <div class="status" id="status">Focus Time</div>
        
        <div class="timer-circle">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring-circle" />
                <circle class="progress-ring-progress" id="progress-circle" />
            </svg>
            <div class="timer-display" id="timer">25:00</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn" onclick="startTimer()">Start</button>
            <button class="btn btn-secondary" id="pause-btn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="btn btn-danger" id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <div class="setting-label">Work</div>
                <div class="setting-controls">
                    <button class="setting-btn" onclick="adjustTime('work', -1)">âˆ’</button>
                    <span class="setting-value" id="work-time">25</span>
                    <button class="setting-btn" onclick="adjustTime('work', 1)">+</button>
                </div>
            </div>
            <div class="setting-group">
                <div class="setting-label">Break</div>
                <div class="setting-controls">
                    <button class="setting-btn" onclick="adjustTime('break', -1)">âˆ’</button>
                    <span class="setting-value" id="break-time">5</span>
                    <button class="setting-btn" onclick="adjustTime('break', 1)">+</button>
                </div>
            </div>
            <div class="setting-group">
                <div class="setting-label">Long Break</div>
                <div class="setting-controls">
                    <button class="setting-btn" onclick="adjustTime('longBreak', -1)">âˆ’</button>
                    <span class="setting-value" id="long-break-time">15</span>
                    <button class="setting-btn" onclick="adjustTime('longBreak', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="completed-sessions">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-time">0h 0m</div>
                <div class="stat-label">Total Time</div>
            </div>
        </div>

        <div class="audio-visualizer" id="visualizer" style="display: none;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
